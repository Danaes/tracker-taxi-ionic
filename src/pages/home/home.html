<ion-header>
    <ion-navbar color="light">

        <ion-buttons left>
            <button ion-button color="danger" (click)="salir()"> 
              Salir 
            </button>
        </ion-buttons>

        <ion-title>
            {{ user.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="15">
        <agm-marker [latitude]="user.lat" [longitude]="user.lng" iconUrl="assets/imgs/taxi.png"></agm-marker>
    </agm-map>

</ion-content>
